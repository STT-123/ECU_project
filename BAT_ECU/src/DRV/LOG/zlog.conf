[global]
strict init = true
buffer min = 1024
buffer max = 1MB
rotate lock file = /tmp/zlog.lock
file perms = 600
[formats]
null = "%m%n"
simple = "%d(%m-%d %T).%ms -%m%n"
normal = "%d(%m-%d %T).%ms %-6V (%c:%F:%L) - %m%n"
[rules]
debug_out.*      $myoutput, " mypath %c %d";null
debug_printf.*   >stdout;simple 
debug_file.* "/usr/xcharge/log/app_project.log",3Mb * 3;simple 

